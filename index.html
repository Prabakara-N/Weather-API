<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>Weather APP</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- input container -->
      <div class="input-container">
        <h2 class="title">
          Weather <span>APP</span>
          <i class="fa-solid fa-cloud-sun-rain sun-i"></i>
        </h2>
        <!-- input -->
        <div class="btn-cont">
          <input
            type="text"
            id="city-input"
            placeholder="Enter a city name..."
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>

          <!-- btn animation -->
          <button id="btn">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Search</span>
          </button>
        </div>
      </div>

      <!-- loader -->
      <div class="loader"></div>
      <!-- outputs -->
      <div class="output-container">
        <h2 class="city">Tiruppur,</h2>
        <p class="country">IN</p>
        <p class="region">TamilNadu</p>
        <p class="date">Monday 06 , March 2023</p>
        <h1 class="celcius">28°C</h1>
        <div class="icon-contaoner">
          <p class="type">RAINY</p>
          <div class="weather-icons">
            <img src="./icons/day/113.png" class="weather-icon" alt="icon" />
          </div>
        </div>
        <p class="range">
          27°C / 29°C <i class="fa-solid fa-temperature-high"></i>
        </p>
      </div>
    </div>

    <!-- social icons -->
    <div class="social-icon">
      <a href="https://www.instagram.com/swag__55__/"
        ><i class="fa-brands fa-instagram icons"></i
      ></a>
      <a href="https://www.linkedin.com/in/prabakaran-m-105289219/"
        ><i class="fa-brands fa-linkedin icons"></i
      ></a>
      <a href="https://github.com/Prabakara-N"
        ><i class="fa-brands fa-github icons"></i
      ></a>
    </div>
    <!-- social icons -->

    <!-- Custom JavaScript -->
    <script src="./script/script.js"></script>
  </body>
</html>
